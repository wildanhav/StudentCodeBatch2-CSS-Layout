<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="pertama">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
	</div>

	<br>
	<hr>

	<!-- BAB Margin -->
	<div class="kedua">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
	</div>

	<br>
	<hr>

	<!-- BAB Overlaping Margin -->
	<div class="ketiga">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
	</div>

	<br>
	<hr>

	<!-- BAB Negatif Margin -->
	<div class="keempat">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>

	<br>
	<hr>

	<!-- BAB Auto -->
	<div class="auto1">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
	</div>

	<br>
	<hr>

	<!-- BAB Shorthand -->
	<div class="shorthand">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>
</body>
</html>
